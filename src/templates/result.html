<!-- templates/result.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Wavetool Utilities Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4">
    <h2>Processing Complete</h2>
    <p>The following files have been generated:</p>
    <ul>
      {% if pla_file %}
        <li><a href="{{ url_for('download_file', filename=pla_file) }}">Download Player File ({{ pla_file }})</a></li>
      {% endif %}
      {% if pdf_file %}
        <li><a href="{{ url_for('download_file', filename=pdf_file) }}">Download Mic Cards PDF ({{ pdf_file }})</a></li>
      {% endif %}
    </ul>
    <a href="{{ url_for('upload') }}" class="btn btn-secondary">Upload Another</a>
  </div>
</body>
</html>
